<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>AimLock X3000 - Grid Split</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: black;
      color: #00ffee;
      overflow: hidden;
    }

    /* Hiệu ứng nền lưới điện */
    .electric-grid {
      position: fixed;
      width: 200%;
      height: 200%;
      background-image:
        repeating-linear-gradient(0deg, rgba(0,255,255,0.05) 0px, rgba(0,255,255,0.1) 2px, transparent 2px, transparent 40px),
        repeating-linear-gradient(90deg, rgba(0,255,255,0.05) 0px, rgba(0,255,255,0.1) 2px, transparent 2px, transparent 40px);
      background-size: 40px 40px;
      animation: moveGrid 6s linear infinite;
      z-index: 0;
    }

    @keyframes moveGrid {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-40px, -40px); }
    }

    .login, .loading {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 50px 20px;
    }

    .menu-container {
      display: none;
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    .menu-section {
      width: 48%;
    }

    .menu-section h2 {
      text-align: center;
      color: #00ffff;
    }

    input, button {
      padding: 12px;
      margin: 10px;
      width: 80%;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #00ffee;
      background: black;
      color: #00ffee;
    }

    button {
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #00ffee;
    }

    button:hover {
      background: #00ffee;
      color: black;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 10px auto;
      padding: 12px;
      background: transparent;
      border: 2px solid #00ffee;
      color: #00ffee;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #00ffee;
    }

    .btn:hover {
      background: #00ffee;
      color: black;
    }

    .notify {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 255, 255, 0.15);
      border: 1px solid #00ffee;
      padding: 20px 35px;
      border-radius: 15px;
      box-shadow: 0 0 30px #00ffee, 0 0 60px #00ffee;
      color: #00ffee;
      display: none;
      z-index: 100;
      animation: fadeOut 4s forwards, neonPulse 1s infinite;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      85% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }

    @keyframes neonPulse {
      0%, 100% { box-shadow: 0 0 10px #00ffee, 0 0 20px #00ffee; }
      50% { box-shadow: 0 0 20px #00ffee, 0 0 40px #00ffee; }
    }
  </style>
</head>
<body>
  <div class="electric-grid"></div>

  <!-- Form đăng nhập -->
  <div class="login" id="login">
    <h2>🔐 Nhập Tài Khoản & KEY</h2>
    <input type="text" id="username" placeholder="Tài khoản">
    <input type="password" id="key" placeholder="KEY bảo mật">
    <br>
    <button onclick="verify()">🔓 MỞ KHÓA</button>
  </div>

  <!-- Menu chia đôi trái/phải -->
  <div class="menu-container" id="menu">
    <div class="menu-section">
      <h2>🎮 Hỗ Trợ Bắn</h2>
      <button class="btn" onclick="showNotify('AimLock đã bật!')">🔥 AimLock</button>
      <button class="btn" onclick="showNotify('Độ Nhạy MAX')">🎯 Tăng Độ Nhạy</button>
      <button class="btn" onclick="showNotify('Đã bật chống giật')">🛡️ Chống Rung</button>
      <button class="btn" onclick="showNotify('Tâm siêu ổn định')">🎯 Ổn định Tâm</button>
    </div>
    <div class="menu-section">
      <h2>💥 Hack & ESP</h2>
      <button class="btn" onclick="showNotify('ESP đã kích hoạt')">🧠 ESP PRO</button>
      <button class="btn" onclick="showNotify('Aimbot đang chạy')">🎯 Aimbot Auto</button>
      <button class="btn" onclick="showNotify('WallHack mở thành công')">📡 WallHack</button>
      <button class="btn" onclick="showNotify('Tốc độ tăng cao!')">🚀 SpeedHack</button>
    </div>
  </div>

  <div class="notify" id="notify"></div>

  <script>
    document.getElementById("login").style.display = "block";

    function verify() {
      const user = document.getElementById("username").value.trim();
      const key = document.getElementById("key").value.trim();
      const baseKey = "PhthangRealife";

      if (user === baseKey && (key === baseKey || key === baseKey + "XPRO")) {
        document.getElementById("login").style.display = "none";
        document.getElementById("menu").style.display = "flex";
        showNotify("✅ Đăng nhập thành công!");
      } else {
        showNotify("❌ Sai tài khoản hoặc key!<br>💬 Mua key ib Admin <b>PhThangRealife</b>");
      }
    }

    function showNotify(msg) {
      const notify = document.getElementById("notify");
      notify.innerHTML = msg;
      notify.style.display = "block";
      notify.style.animation = "none";
      void notify.offsetWidth;
      notify.style.animation = "fadeOut 4s forwards, neonPulse 1s infinite";
    }
  </script>
</body>
</html>
